<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<head>
    <!--    thymeleaf layout dialect가 contents페이지의 head태그를 layout의 head태그에 자동으로 추가해준다. -->
    <!--    필요 css, script 추가영역 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common/paging.js}" src="../../static/js/common/paging.js"></script>
    <script type="text/javascript" th:src="@{/js/mypage/review.js}" src="../../static/js/mypage/review.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<section layout:fragment="content">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    <div class="container-section">
        <div>총&nbsp;<span id="reviewCnt"></span>건</div>
        <div class="div-list-result" id="result"></div>
        <div class="paging" id="paging"></div>

        <div id="pop-mask-review-detail" class="pop-mask">
            <div id="pop-review-detail" class="pop">
                <h2>리뷰 확인</h2>
                <ul class="pop-style1">
                    <li class="pop-style1-list">
                        <ul class="pop-style2">
                            <li class="pop-style2-list">
                                <ul class="pop-style3">
                                    <li>
                                        <input type="hidden" id="viewOrderNo"/>
                                    </li>
                                    <li>
                                        점수 <input type="number" id="viewScore"/>
                                    </li>
                                    <li>
                                        리뷰 내용 <br>
                                        <textarea id="viewReviewText" rows="20" cols="80" style="resize: none"></textarea>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <div class="pop-btn-style">
                        <button type="button" class="pop-btn" onClick="deleteReview()">삭제하기</button>
                        <button type="button" class="pop-btn" onClick="closeReviewDetail()">닫기</button>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</section>
</body>
</html>
