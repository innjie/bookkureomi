<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layouts/default}">
	
<head>
	<!--    thymeleaf layout dialect가 contents페이지의 head태그를 layout의 head태그에 자동으로 추가해준다. -->
	<!--    필요 css, script 추가영역 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/dist/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/point/result.js}" src="../../static/js/point/result.js"></script>
	<meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<body>
	<section layout:fragment="content">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    	<div class="container-section">
    		<div class ="div-list-result" id="result">
    			<div th:if="${result == 'success'}" >
           	    	<p>충전에 성공하였습니다.</p>
				</div>
				<div th:if="${result == 'cancel'}" >
             	    <p>충전을 취소하였습니다.</p>
				</div>
				<div th:if="${result == 'fail'}" >
           	    	<p>충전에 실패하였습니다.</p>
				</div>
				<div th:if="${result == 'done'}" >
           	    	<p>이미 완료된 충전내역입니다.</p>
				</div>
				
				<div th:if="${info != null}" >
					<p>결제일시:  [[${info.approved_at}]]</p>
					<p>주문번호:  [[${info.partner_order_id}]]</p>
					<p>결제금액:  [[${info.amount.total}]] 원</p>
					<p>결제방법:  kakao pay - [[${info.payment_method_type}]]</p>
    			</div>
    			
    			<br><br>
    			<a href="/book/point/view">이전</a>
    		</div>
    	</div>
  	</section>
</body>
</html>
