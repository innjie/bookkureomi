<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layouts/default}">
	
<head>
	<!--    thymeleaf layout dialect가 contents페이지의 head태그를 layout의 head태그에 자동으로 추가해준다. -->
	<!--    필요 css, script 추가영역 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/dist/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/point/point.js}" src="../../static/js/point/point.js"></script>
	<meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<body>
	<section layout:fragment="content">
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
    	<div class="container-section">
    		<div class="div-list-head" style="width:1130px;height: 30px;">
    			<ul class="find-style" style="float:left;padding-inline-start: 0px;list-style:none;height: 30px;display: flex;flex-direction: row;">
	    			<li>
	    				<h3>현재 포인트는 <strong><span id="myPoint" class="text-highlight"> 포인트</span></strong> 입니다.</h3>
	    			</li>
	    		</ul>
    		</div>
    		
    		<div class ="div-list-result" id="result"></div>
    	
    	</div>
  	</section>
</body>
</html>
