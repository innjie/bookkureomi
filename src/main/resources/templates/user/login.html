<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<head>
    <title>Login Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/user/user.js}" src="../../../static/js/user/user.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<body>
<section layout:fragment="content">
    <div class="login-div">
		<div class="login-div2">
			<div class="login-margin-field login-div3">
				<div class="login-text">아이디</div>
				<div class="login-input">
					<input type="text" name="username" id="id"/>
				</div>
			</div>
		    <div class="login-margin-field login-div3">
		    	<div class="login-text">비밀번호</div>
		    	<div class="login-input">
			    	<input type="password" name="password" id="password"/>
				</div>
		    </div>
		    <div id="errMsg"  class="login-margin-field login-err"></div>
		    <div>
		    	<button type="button" class="login-margin-field login-btn" onClick="login()">로그인</button>
		    </div>
		</div>
    </div>
</section>
</body>
</html>
